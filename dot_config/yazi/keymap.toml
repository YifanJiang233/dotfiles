[[mgr.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on   = "p"
run  = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

[[mgr.prepend_keymap]]
on   = ["g", "d"]
run  = "cd ~/Downloads"
desc = "CD to ~/Downloads"

[[mgr.prepend_keymap]]
on   = ["g", "c"]
run  = "cd ~/.config"
desc = "CD to ~/.config"

[[mgr.prepend_keymap]]
on   = ["g", "D"]
run  = "cd ~/Documents"
desc = "CD to ~/Documents"

[[mgr.prepend_keymap]]
on   = ["g", "l"]
run  = "cd ~/Library"
desc = "CD to ~/Library"

[[mgr.prepend_keymap]]
on   = ["R"]
run  = "plugin rsync"
desc = "Copy files using rsync"

[[mgr.prepend_keymap]]
on   = "M"
run  = "plugin mount"
desc = "Run mount manager"
